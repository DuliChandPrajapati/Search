<!--==========================
    Get Started Section
  ============================-->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
<section id="get-started" class="padd-section wow fadeInUp" *ngIf="companylist && companylist.length > 0">
    <div class="container features marginSearch">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <app-search></app-search>
            </div>
        </div>
    </div>
    <div class="sectionLine"></div>
    <div class="container features">
        <div class="row">
            <div class="col-sm-12 col-lg-12 ">
                <div class="row">
                    <div class="col-sm-12 col-lg-3 text-left" *ngFor="let company of companylist | paginate: { id: 'listing_pagination',
                    itemsPerPage: 12,
                    currentPage: page,
                    totalItems: totalRec }">
                        <a [routerLink]="['/companydetail',company._id]" [state]="company">
                            <div class="feature-block">
                                <div class="col-12 vendor">
                                    <img [src]="company._logo" alt="img" class="img-fluid">
                                </div>
                                <div class="col-12">
                                    <h4>{{company._name}}</h4>
                                    <p>{{company._industry}}</p>
                                </div>
                                <div class="col-12">
                                    <span class="count"><img src="/assets/img/{{company._size >1 ? 'multi':'one'}}.png" alt="count" class=""> Employees {{company._size}}+ </span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-12 text-right pagging">
            <pagination-controls id="listing_pagination" maxSize="6" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>

    </div>

</section>
